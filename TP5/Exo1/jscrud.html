<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
        <tbody id="users_table">
        </tbody>
    </table>

    <form id="addStudentForm">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary form-control" id="addButton">Ajouter</button>
            </div>
        </div>
    </form>

    <script>
        // Fonction pour ajouter une ligne au tableau
        function addRowToTable(nom, email) {
            const tableauCorps = document.getElementById("users_table");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `<td>${nom}</td><td>${email}</td><td><button type="button">Modifier</button><button type="button" >Supprimer</button></td>`;
            tableauCorps.appendChild(newRow);
        }

        document.getElementById("addButton").addEventListener("click", function () {
            const nom = document.getElementById("inputNom").value;
            const email = document.getElementById("inputEmail").value;
            if(nom !== ''){
            addRowToTable(nom, email);
            }
            document.getElementById("inputNom").value = "";
            document.getElementById("inputEmail").value = "";
        });
    </script>
</body>

</html>
